<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html tab project</title>
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="group-container">
        <h2 class="group-title">Group For</h2>
        <div class="tab-container">
          <div class="tab-btn">
            <button class="btn-1" type="button">Dutypedia User</button>
            <span></span>
            <button class="btn-2" type="button">Ofline User</button>
          </div>
          <div class="tab-form">
            <h2 class="tab-form-title">Enter A Group Name</h2>
            <div class="tab-one">
              <form action="#">
                <input
                  id="type-name"
                  type="text"
                  placeholder="Enter your Name"
                  value="Mohon Lal...|"
                />
                <div class="group-facility">
                  <p>Group Facility</p>
                   

                  <label for="online-markating">
                    <input
                      type="checkbox"
                      name="online-markating"
                      id="online-markating"
                    />Online Metting or class</label
                  >
                  <label for="attendence">
                    <input
                      type="checkbox"
                      name="attendence"
                      id="attendence"
                    />Attendence</label
                  >
                  <label for="book-list">
                    <input
                      type="checkbox"
                      name="book-list"
                      id="book-list"
                    />Book List</label
                  >
                  <label for="routine">
                    <input
                      type="checkbox"
                      name="routine"
                      id="routine"
                    />Routine</label
                  >
                  <label for="class-test">
                    <input
                      type="checkbox"
                      name="class-test"
                      id="class-test"
                    />Class Test</label
                  >
                </div>
                 
              </form>
            </div>
            <div class="create-tab-btn">
              <button type="button">Create Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
